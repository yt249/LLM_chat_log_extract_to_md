<!DOCTYPE html>
<html lang="en">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0e27;
        --bg-secondary: #151932;
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-card-hover: rgba(255, 255, 255, 0.05);
        --text-primary: #e4e6eb;
        --text-secondary: #a0a3bd;

        --accent-secondary: #8b5cf6;
        --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --border-color: rgba(255, 255, 255, 0.1);

        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        --gradient-1: rgba(99, 102, 241, 0.1);
        --gradient-2: rgba(139, 92, 246, 0.1);
      }

      body.light-mode {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --bg-card: rgba(0, 0, 0, 0.02);
        --bg-card-hover: rgba(0, 0, 0, 0.04);
        --text-primary: #1a1a1a;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --border-color: rgba(0, 0, 0, 0.1);
        --code-bg: #f6f8fa;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
        --gradient-1: rgba(99, 102, 241, 0.05);
        --gradient-2: rgba(139, 92, 246, 0.05);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          system-ui, sans-serif;
        line-height: 1.7;
        color: var(--text-primary);
        background: var(--bg-primary);
        background-image: radial-gradient(
            at 0% 0%,
            var(--gradient-1) 0px,
            transparent 50%

          radial-gradient(at 100% 100%, var(--gradient-2) 0px, transparent 50%);

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px 80px;
      }

      /* Header Styles */
      .header {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        padding: 32px;
        margin-bottom: 40px;
        box-shadow: var(--shadow-md);
        animation: slideDown 0.6s ease-out;

        z-index: 10;

          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }

        gap: 24px;

        font-weight: 700;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .subtitle {

        letter-spacing: 0.5px;
      }

      .file-picker {

        align-items: center;
        gap: 16px;

      }

        border-radius: 8px;

    <script>
      // Configure marked
      marked.setOptions({
        highlight: function (code, lang) {
          if (lang && hljs.getLanguage(lang)) {
            try {
              return hljs.highlight(code, { language: lang }).value;
            } catch (err) {}
          }
          return hljs.highlightAuto(code).value;
        },
        breaks: true,
        gfm: true,
      });

      // Generate table of contents
      function generateTOC(markdown) {
        const headings = [];
        const lines = markdown.split('\n');

        for (let line of lines) {
          const match = line.match(/^(#{1,6})\s+(.+)$/);
          if (match) {
            const level = match[1].length;
            const text = match[2].trim();
            const id = text
              .toLowerCase()
              .replace(/[^\w\s-]/g, '')
              .replace(/\s+/g, '-');
            headings.push({ level, text, id });
          }
        }

        if (headings.length === 0) return '';

        let tocHTML = '<div class="toc"><h3>üìë Table of Contents</h3><ul>';
        let currentLevel = 1;

        for (let heading of headings) {
          while (currentLevel < heading.level) {
            tocHTML += '<ul>';
            currentLevel++;
          }
          while (currentLevel > heading.level) {
            tocHTML += '</ul>';
            currentLevel--;
          }
          tocHTML += `<li><a href="#${heading.id}">${heading.text}</a></li>`;
        }

        while (currentLevel > 1) {
          tocHTML += '</ul>';
          currentLevel--;
        }

        tocHTML += '</ul></div>';
        return tocHTML;
      }

      // Add IDs to headings for TOC navigation
      function addHeadingIds(html) {
        return html.replace(/<h([1-6])>(.+?)<\/h\1>/g, (match, level, text) => {
          const id = text
            .toLowerCase()
            .replace(/<[^>]*>/g, '')
            .replace(/[^\w\s-]/g, '')
            .replace(/\s+/g, '-');
          return `<h${level} id="${id}">${text}</h${level}>`;
        });
      }

      let lastGeneratedMarkdown = '';
      let lastDownloadName = '';

      // Load and render markdown content
      function renderMarkdown(markdown, filename) {
        const contentDiv = document.getElementById('content');
        const tocContainer = document.getElementById('toc-container');
        const fileNameSpan = document.getElementById('fileName');
        const downloadBtn = document.getElementById('downloadBtn');

        try {
          // Update filename display
          fileNameSpan.textContent = filename;

          // Generate TOC
          const tocHTML = generateTOC(markdown);
          tocContainer.innerHTML = tocHTML;

          // Render markdown
          let html = marked.parse(markdown);
          html = addHeadingIds(html);
          contentDiv.innerHTML = html;

          // Highlight code blocks
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });

          // Scroll to top
          window.scrollTo(0, 0);

          // Enable download button
          lastGeneratedMarkdown = markdown;
          lastDownloadName =
            (filename?.replace(/\.[^.]+$/, '') || 'ChatHistory') + '.md';
          downloadBtn.style.display = 'inline-flex';
        } catch (error) {
          contentDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
          console.error('Error rendering markdown:', error);
        }
      }

      function normalizeMessage(data, fileBasename) {
        const payload =
          data && typeof data.payload === 'object' ? data.payload : null;
        const ts =
          data.timestamp ||
          payload?.timestamp ||
          data.created_at ||
          data.time ||
          data.ts ||
          null;
        const messageObj =
          data.message && typeof data.message === 'object'
            ? data.message
            : payload && typeof payload.message === 'object'
            ? payload.message
            : null;
        let role =
          messageObj?.role ||
          payload?.role ||
          data.role ||
          data.type ||
          data.source ||
          null;
        if (typeof role === 'string') {
          const rl = role.toLowerCase();
          if (rl.includes('assistant') || rl === 'model') role = 'assistant';
          else if (rl.includes('user')) role = 'user';
        }
        if (!role || (role !== 'user' && role !== 'assistant')) return null;

        let content = null;
        if (messageObj && 'content' in messageObj) content = messageObj.content;
        if (content == null && payload && 'content' in payload)
          content = payload.content;
        if (content == null) {
          if ('content' in data) content = data.content;
          else if ('text' in data) content = data.text;
          else {
            const delta = data.delta;
            if (delta && typeof delta === 'object') {
              if ('content' in delta) content = delta.content;
              else if ('text' in delta) content = delta.text;
            } else if (typeof delta === 'string') {
              content = delta;
            }
          }
        }

        return {
          timestamp: ts,
          role: String(role).toLowerCase(),
          content: content ?? '',
          file: fileBasename,
          message_id: data.uuid || data.id || '',
          cwd: data.cwd || payload?.cwd || data.working_directory || '',
          session_id:
            data.sessionId || payload?.sessionId || data.session_id || '',
        };
      }

      function formatTime(ts) {
        if (!ts) return 'Unknown time';
        try {
          const d = new Date(ts);
          if (isNaN(d.getTime())) return String(ts);
          const pad = (n) => String(n).padStart(2, '0');
          return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(
            d.getDate()
          )} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(
            d.getSeconds()
          )}`;
        } catch {
          return String(ts);
        }
      }

      function cleanUserText(text) {
        if (!text) return text;
        // Remove <environment_context>...</environment_context>
        text = text.replace(
          /<environment_context[\s\S]*?<\/environment_context>/gi,
          ''
        );
        const lines = text.split(/\r?\n/);
        const out = [];
        let skipBullets = false;
        for (const line of lines) {
          if (/^\s*#\s*Context from my IDE setup:/i.test(line)) continue;
          if (/^\s*##\s*Active file:\s*/i.test(line)) {
            skipBullets = false;
            continue;
          }
          if (/^\s*##\s*Open tabs:\s*/i.test(line)) {
            skipBullets = true;
            continue;
          }
          if (/^\s*-\s*Active file:\s*/i.test(line)) continue;
          if (/^\s*-\s*Open tabs:\s*/i.test(line)) {
            skipBullets = true;
            continue;
          }
          if (skipBullets) {
            if (/^\s*-\s+/.test(line)) continue;
            else skipBullets = false;
          }
          out.push(line);
        }
        let cleaned = out.join('\n');
        cleaned = cleaned.replace(/\n{3,}/g, '\n\n').trim();
        return cleaned;
      }

      function renderContentBlocks(output, content, role = '') {
        if (Array.isArray(content)) {
          for (const item of content) {
            if (item && typeof item === 'object') {
              const t = item.type;
              if (t === 'text' || t === 'input_text' || t === 'output_text') {
                let text = item.text || '';
                if (role === 'user') text = cleanUserText(text);
                if (text) {
                  output.push(text);
                  output.push('');
                }
              } else if (t === 'tool_use') {
                const tool = item.name || 'unknown';
                const input = item.input || {};
                output.push(`**Tool Use:** \`${tool}\``);
                output.push('```json');
                output.push(JSON.stringify(input, null, 2));
                output.push('```');
                output.push('');
              } else if (t === 'tool_result') {
                const id = item.tool_use_id || 'unknown';
                const c = item.content || '';
                output.push(`**Tool Result:** ${id}`);
                if (typeof c === 'string') {
                  output.push('```');
                  output.push(c.length > 1000 ? c.slice(0, 1000) + '...' : c);
                  output.push('```');
                } else {
                  output.push('```json');
                  output.push(JSON.stringify(c, null, 2).slice(0, 1000));
                  output.push('```');
                }
                output.push('');
              }
            } else if (typeof item === 'string') {
              output.push(item);
              output.push('');
            }
          }
        } else if (content && typeof content === 'object') {
          output.push('```json');
          output.push(JSON.stringify(content, null, 2).slice(0, 2000));
          output.push('```');
          output.push('');
        } else if (typeof content === 'string' && content) {
          let text = content;
          if (role === 'user') text = cleanUserText(text);
          if (text) {
            output.push(text);
            output.push('');
          }
        }
      }

        function jsonlToMarkdown(fileName, text) {
        const lines = text.split(/\r?\n/);
        const msgs = [];
        let total = 0,
          skipped = 0;
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          total++;
          try {
            const data = JSON.parse(line);
            const msg = normalizeMessage(data, fileName);
            if (msg && (msg.role === 'user' || msg.role === 'assistant')) {
              msgs.push(msg);
            } else {
              skipped++;
            }
          } catch (e) {
            skipped++;
          }
        }

        msgs.sort((a, b) =>
          String(a.timestamp || '').localeCompare(String(b.timestamp || ''))
        );

        const out = ['# Claude/Codex Chat History', ''];
        let currentFile = null,
          count = 0;
        for (const m of msgs) {
          const time = formatTime(m.timestamp);
          if (currentFile !== m.file) {
            currentFile = m.file;
            out.push('\n---\n');
            out.push(`\n## Conversation: ${m.file}\n`);
            if (m.cwd) out.push(`**Working Directory:** \`${m.cwd}\`\n`);
            if (m.session_id) out.push(`**Session ID:** \`${m.session_id}\`\n`);
          }
          out.push(`### [${time}] ${m.role.toUpperCase()}\n`);
          renderContentBlocks(out, m.content, m.role);
          count++;
        }
        out.push(`\n---\n\n*Total messages: ${count}*`);
            return out.join('\n');
        }

        // Helpers for multi-file selection
        function parseJsonlToMessages(fileName, text) {
          const lines = text.split(/\r?\n/);
          const msgs = [];
          for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;
            try {
              const data = JSON.parse(line);
              const msg = normalizeMessage(data, fileName);
              if (msg && (msg.role === 'user' || msg.role === 'assistant')) {
                msgs.push(msg);
              }
            } catch (e) {
              /* skip malformed */
            }
          }
          return msgs;
        }

        function messagesToMarkdown(msgs, title = '# Combined Chat History') {
          msgs.sort((a, b) =>
            String(a.timestamp || '').localeCompare(String(b.timestamp || ''))
          );
          const out = [title, ''];
          let currentFile = null,
            count = 0;
          for (const m of msgs) {
            const time = formatTime(m.timestamp);
            if (currentFile !== m.file) {
              currentFile = m.file;
              out.push('\n---\n');
              out.push(`\n## Conversation: ${m.file}\n`);
              if (m.cwd) out.push(`**Working Directory:** \`${m.cwd}\`\n`);
              if (m.session_id) out.push(`**Session ID:** \`${m.session_id}\`\n`);
            }
            out.push(`### [${time}] ${m.role.toUpperCase()}\n`);
            renderContentBlocks(out, m.content, m.role);
            count++;
          }
          out.push(`\n---\n\n*Total messages: ${count}*`);
          return out.join('\n');
        }

      // File input handler
      document
        .getElementById('fileInput')
        .addEventListener('change', function (e) {
          const files = Array.from(e.target.files || []);
          if (!files.length) return;
          if (files.length > 1) {
            const jsonlFiles = files.filter((f) => /\.jsonl$/i.test(f.name));
            const mdFiles = files.filter((f) => /\.(md|markdown|txt)$/i.test(f.name));
            const readAll = (fileList) =>
              Promise.all(
                fileList.map(
                  (f) =>
                    new Promise((resolve, reject) => {
                      const r = new FileReader();
                      r.onload = () =>
                        resolve({ name: f.name, text: String(r.result || '') });
                      r.onerror = reject;
                      r.readAsText(f);
                    })
                )
              );
            if (jsonlFiles.length) {
              readAll(jsonlFiles)
                .then((items) => {
                  let allMsgs = [];
                  for (const it of items) {
                    allMsgs = allMsgs.concat(
                      parseJsonlToMessages(it.name, it.text)
                    );
                  }
                  const md = messagesToMarkdown(
                    allMsgs,
                    '# Combined Chat History'
                  );
                  renderMarkdown(md, `Combined-${jsonlFiles.length}-files.md`);
                })
                .catch((error) => {
                  document.getElementById(
                    'content'
                  ).innerHTML = `<div class=\"error\"><strong>Error reading files:</strong> ${error}</div>`;
                });
            } else if (mdFiles.length) {
              readAll(mdFiles)
                .then((items) => {
                  const parts = [];
                  for (const it of items) {
                    parts.push(`\n---\n\n# ${it.name}`);
                    parts.push(it.text);
                  }
                  const combined = parts.join('\n');
                  renderMarkdown(
                    combined,
                    `Combined-${mdFiles.length}-markdown.md`
                  );
                })
                .catch((error) => {
                  document.getElementById(
                    'content'
                  ).innerHTML = `<div class=\"error\"><strong>Error reading files:</strong> ${error}</div>`;
                });
            }
            return;
          }

          const file = files[0];
          const reader = new FileReader();
          const ext = (file.name.split('.').pop() || '').toLowerCase();

          reader.onload = function (event) {
            const text = event.target.result;
            if (ext === 'jsonl') {
              const md = jsonlToMarkdown(file.name, text);
              renderMarkdown(md, file.name.replace(/\.jsonl$/i, '.md'));
            } else {
              renderMarkdown(text, file.name);
            }
          };

          reader.onerror = function (error) {
            document.getElementById(
              'content'
            ).innerHTML = `<div class="error"><strong>Error reading file:</strong> ${error}</div>`;
          };

          reader.readAsText(file);
        });

      // Download button handler
      document
        .getElementById('downloadBtn')
        .addEventListener('click', function () {
          if (!lastGeneratedMarkdown) return;
          const blob = new Blob([lastGeneratedMarkdown], {
            type: 'text/markdown;charset=utf-8',
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = lastDownloadName || 'ChatHistory.md';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });

      // Scroll Progress Bar
      window.addEventListener('scroll', function () {
        const winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        const height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('progressBar').style.width = scrolled + '%';
      });

      // Back to top button
      const backToTop = document.getElementById('backToTop');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 300) {
          backToTop.classList.add('show');
        } else {
          backToTop.classList.remove('show');
        }
      });

      backToTop.addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Smooth scrolling for TOC links
      document.addEventListener('click', function (e) {
        if (e.target.matches('.toc a')) {
          e.preventDefault();
          const targetId = e.target.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth',
              block: 'start',
            });
          }
        }
      });

      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const highlightDark = document.getElementById('highlight-dark');
      const highlightLight = document.getElementById('highlight-light');

      // Check for saved theme preference or default to dark
      const currentTheme = localStorage.getItem('theme') || 'dark';

      function setTheme(theme) {
        if (theme === 'light') {
          body.classList.add('light-mode');
          themeToggle.textContent = '‚òÄÔ∏è';
          highlightDark.disabled = true;
          highlightLight.disabled = false;
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.remove('light-mode');
          themeToggle.textContent = 'üåô';
          highlightDark.disabled = false;
          highlightLight.disabled = true;
          localStorage.setItem('theme', 'dark');
        }

        // Re-highlight all code blocks with new theme
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      }

      // Set initial theme
      setTheme(currentTheme);

      // Toggle theme on click
      themeToggle.addEventListener('click', function () {
        const newTheme = body.classList.contains('light-mode')
          ? 'dark'
          : 'light';
        setTheme(newTheme);
      });
    </script>
